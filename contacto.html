<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Buscaminas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game-container">
    <h2>Contacto</h2>
    <form id="contact-form">
      <input type="text" id="nombre" placeholder="Nombre completo" required />
      <input type="email" id="email" placeholder="Correo electrónico" required />
      <textarea id="mensaje" placeholder="Escribe tu mensaje..." rows="4" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <p><a href="index.html">← Volver al juego</a></p>
  </div>

  <script>
    document.getElementById("contact-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      const nombreValido = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]{3,}$/.test(nombre);
      const emailValido = /^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email);
      const mensajeValido = mensaje.length > 5;

      if (!nombreValido) {
        alert("El nombre debe tener al menos 3 letras y solo caracteres válidos.");
        return;
      }

      if (!emailValido) {
        alert("El correo electrónico no es válido.");
        return;
      }

      if (!mensajeValido) {
        alert("El mensaje debe contener más de 5 caracteres.");
        return;
      }

      window.location.href = `mailto:gaston@ejemplo.com?subject=Mensaje de ${nombre}&body=${encodeURIComponent(mensaje + '\n\nCorreo: ' + email)}`;
    });
  </script>
</body>
</html>
